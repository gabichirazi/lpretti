<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
      }
      img {
        width: 100%;
        height: 100vh;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <img id="video" src="" />
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
      const socket = io();
      socket.on("video_frame", (data) => {
        document.getElementById("video").src =
          "data:image/jpeg;base64," + data.data;
      });
    </script>
  </body>
</html>
